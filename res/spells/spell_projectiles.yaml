---
projectiles:
  - name: Fire Bolt
    weapon_class: magic
    damage_type: {magic: 1.0}
    damage: { base: [2,6], magic: 1.0 }
    power: { base: 1, magic: 0.2 }
    range: 300
    speed: 7
    spr_item: none
    spr_attack: fire bolt
    can_wall_bounce: yes
    
  - name: Magic Blast
    weapon_class: magic
    damage_type: { magic: 1.0}
    damage: { base: [4,12], magic: 1.75 }
    power: { base: 1, magic: 0.2 }
    range: 300
    speed: 4
    number_of_target_bounces: 3
    resist_modifier: 2.0
    spr_item: none
    spr_attack: magic blast
    
  - name: Poison Cloud
    weapon_class: magic
    damage_type: { magic: 1.0}
    damage: { base: 3, magic: .25 }
    power: { base: 1, magic: 0.3 }
    range: 300
    speed: 4
    spr_item: none
    spr_attack: poison
    on_hit_func: 
      function(projectile, target, atkstats) 
        local effect = target:add_effect(effects.Poison.name, 200, atkstats) 
        effect.damage = atkstats.damage
        effect.power = atkstats.power
        effect.magic_percentage = atkstats.magic_percentage
        effect.physical = atkstats.physical
      end