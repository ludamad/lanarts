---
projectiles:
  - name: Fire Bolt
    weapon_class: magic
    damage_type: {magic: 1.0}
    damage: { base: [3,5], magic: 1.05 }
    power: { base: 1, magic: 0.2 }
    range: 300
    speed: 7
    spr_item: none
    spr_attack: fire bolt

  - name: Fireball
    weapon_class: magic
    damage_type: {magic: 1.0}
    damage: { base: [10,25], magic: 2 }
    power: { base: 10, magic: 0.3 }
    resist_modifier: 1
    range: 300
    speed: 5
    spr_item: none
    spr_attack: fire ball

  - name: Magic Blast
    weapon_class: magic
    damage_type: { magic: 1.0}
    damage: { base: [3,14], magic: 2.1 }
    power: { base: 1, magic: 0.2 }
    range: 300
    speed: 4
    number_of_target_bounces: 3
    resist_modifier: 2.0
    spr_item: none
    spr_attack: magic blast

  - name: Minor Missile
    weapon_class: magic
    damage_type: { magic: 1.0}
    damage: { base: [0,5], magic: .65 }
    power: { base: 0, magic: 0.2 }
    range: 300
    speed: 7.25
    resist_modifier: 0.65
    spr_item: none
    spr_attack: minor missile
    can_wall_bounce: yes
  
  - name: Mephitize
    weapon_class: magic
    damage_type: { magic: 1.0}
    damage: { base: [3,4], magic: 1.1 }
    power: { base: 1, magic: 0.2 }
    resist_modifier: 1
    range: 300
    speed: 2
    cooldown: 105
    spr_item: none
    spr_attack: spr_spells.cloud
    #can_pass_through: yes
    #deals_special_damage: yes # Necessary with can_pass_through
    on_hit_func: 
      function(projectile, target, atkstats) 
        local effect = target:add_effect(effects.Poison.name, 100, atkstats) 
        effect.damage = atkstats.damage
        effect.power = atkstats.power
        effect.magic_percentage = atkstats.magic_percentage
        effect.physical = atkstats.physical
      end

  - name: Trepidize
    weapon_class: magic
    damage_type: { magic: 1.0}
    damage_type: { magic: 1.0}
    damage: { base: [0,5], magic: .65 }
    power: { base: 1, magic: 0.2 }
    resist_modifier: 0.65
    range: 300
    speed: 8
    spr_item: none
    spr_attack: spr_spells.cause_fear
    on_hit_func: 
      function(projectile, target, atkstats) 
        target:add_effect(effects.Fear.name, 100) 
      end
